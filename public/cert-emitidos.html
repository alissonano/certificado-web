<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Esbam</title>
    
    <link rel="stylesheet" href="../public/bootstrap/style.css">

       <link rel="stylesheet" href="../public/bootstrap/dashboard.css">

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

                            Dashboard
                            </a>
                        </li>
                
                        <li class="nav-item">

                            </a>
                        </li> -->

                      </thead>

<script src="../public/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../public/script/feather.js"></script>
