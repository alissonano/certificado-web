<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="public/bootstrap/style.css">
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/bootstrap/login.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>
            
            <img class="mb-4" src="public/img/esbam-logo.png" alt="" width="250" height="75">
            
                <div class="form-floating">
                    <input type="email" class="form-control" id="" placeholder="name@example.com">
                    <label for="">Email</label>
                
                </div>
    
                <div class="form-floating">
                    <input type="password" class="form-control" id="" placeholder="Password">
                    <label for="">Senha</label>
                </div>

    
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Continuar conectado
                    </label>
                </div>

                <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>                
        </form>
    </main> 

<script src="public/bootstrap/js/bootstrap.bundle.js"></script>
<script src="public/script/feather.js"></script>    
<script src="public/script/chart.js"></script>
</body>
</html>
